{% extends "base.html" %}
{%load static %}
{% block titulo %}
 Iniciar Sesión - Caos News
 {% endblock titulo %}
 {%block css %}
 <link rel="stylesheet" href="{% static 'css/style.css' %}">
 {% endblock css%}
{% block contenido %}
    <!-- Formulario -->
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">¡Bienvenido de vuelta!</h3>
                                <!-- Sign In-->
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@ejemplo.com">
                                        <label for="floatingInput">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="rememberPasswordCheck">
                                        <label class="form-check-label" for="rememberPasswordCheck">
                                            Recordar Contraseña
                                        </label>
                                    </div>

                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-danger btn-login text-uppercase fw-bold mb-2"
                                            type="submit">Iniciar Sesión</button>
                                        <div class="text-center">
                                            <a class="small" href="#">¿Olvidaste la contraseña?</a>
                                        </div>
                                        <div class="text-center">
                                            <p class="small" style="padding-top: 10px;">¿No eres un miembro? <a
                                                    href="{% url 'sp' %}">Regístrate</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% endblock contenido %}
